<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height:140px;" class="img-fluid"/>
        </div>
    </div>
    <div class="row">
            <div class="col-12">
                <h1>{{recipe.name}}</h1>
            </div>
        </div>
        <div class="row"> 
                <div class="col-12">
                    <div class="btn-group" appDropdown>
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe </button>
                        <ul class="dropdown-menu">
                            <li><a class="cursor-pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
                            <li><a class="cursor-pointer">Edit Recipe</a></li>
                            <li><a class="cursor-pointer">Delete Recipe</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-12">
                       {{recipe.description}}
                    </div>
                </div>
                <div class="row">
                        <div class="col-12">
                           <ul class="list-group">
                               <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                                    {{ingredient.name}} - {{ingredient.amount}}
                               </li>
                           </ul>
                        </div>
                    </div>
</div>
