<a  class="list-group-item clearfix cursor-pointer mb-10 lists"  [routerLink]="[index]" routerLinkActive="active">
  <div class="col-sm-8 col-8 float-left">
      <h4 class="list-group-item-heading">
         {{recipe.name}}
      </h4>
      <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
      <span class="col-sm-4 col-4 float-left">
          <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid rounded-circle" style="max-height: 150px">
      </span>

  
</a>
